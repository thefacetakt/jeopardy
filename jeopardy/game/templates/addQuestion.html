{% extends "base.html" %}
{% block content %}

    <form method="POST" action="/addQuestionProcess/">
        {% csrf_token %}

        <div class="form-group">    
            <label for="inputReadingTime">
                Reading time
            </label>
            
            <input type="text" class="form-control" id="inputReadingTime" name="readingTime" placeholder="20.0" value="20.0" />
        </div>

        <div class="form-group">

            <label for="inputAnsweringTime">
                Answering time
            </label>

            <input type="text" class="form-control" id="inputAnsweringTime" name="answeringTime" placeholder="3.0" value="3.0" />
        </div>

        <div class="form-group">

            <label for="inputPrice">
                Price
            </label>

            <select name="price" class="form-control" id="inputPrice">
                <option value="100">
                    100
                </option>
                <option value="200">
                    200
                </option>
                <option value="300">
                    300
                </option>
                <option value="400">
                    400
                </option>
                <option value="500">
                    500
                </option>
            </select>

        </div>


        <div class="form-group">            
            <label for="inputCategory">
                Category
            </label>

            <select name="category" class="form-control" id="inputCategory">
                {% for category in categories %}
                    <option value="{{ category.id }}">
                        {{ category.title }}
                    </option>
                {% endfor %}
            </select>    
        </div>

        <div class="form-group">   
            <label for="inputStatement">
                Statement
            </label>


            <textarea name="statement" id="inputStatement" class="form-control" rows="4">
            </textarea>
        </div>
        
        <div class="form-group">   
            <label for="inputAnswer">
                Answer
            </label>


            <textarea name="answer" id="inputAnswer" class="form-control" rows="4">
            </textarea>
        </div>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input type="submit" class="btn btn-default pull-9" value="Submit" />
            </div>
        </div>


    </form>

{% endblock %}
