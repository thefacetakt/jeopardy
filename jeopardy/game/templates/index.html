{% extends "base.html" %}
{% block content %}

    {% if user.is_authenticated %}
        <p>
            Welcome, {{ user.username }}. Thanks for logging in.
        </p>
        <ul>

            <li>
                <a href="/addQuestion/">
                    Add a new question
                </a>
            </li>

            <li>
                <a href="/addCategory/">
                    Add a new category
                </a>
            </li>

            <li>
                <a href="/addGame/">
                    Add a game
                </a>
            </li>

            <li>
                <a href="/myQuestionList/">
                    List of questions
                </a>
            </li>
        </ul>

    {% else %}
        <p>
            Welcome, new user. Please 
                <a href="/signin/"> 
                    log in 
                </a>
            .
        </p>
    {% endif %}

{% endblock %}
